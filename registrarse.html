<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="registrarse.css">
</head>
<body>
  <form method="post" action="registrar.php" enctype="multipart/form-data">

    <div class="form-header">
        <h2>Registrarse</h2>
    </div>

    <label for="nombre">Nombre y Apellidos:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" minlength="6" required>
    <label for="confirmarContraseña">Confirmar Contraseña:</label>
    <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>

    <!-- Campo para cargar una foto de perfil opcional -->
    <label for="fotoPerfil">Foto de Perfil (opcional):</label>
    <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">

    <button class="singup-button" type="submit">Registrarme</button>

  </form>

  <script src="registrarse.js"></script>
</body>
</html>
